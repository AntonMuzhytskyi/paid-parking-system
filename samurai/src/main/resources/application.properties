spring.application.name=samurai

#connection to db
spring.datasource.url=jdbc:postgresql://localhost:5432/parking_db
spring.datasource.username=parking_user
spring.datasource.password=parking_pass
spring.datasource.driver-class-name=org.postgresql.Driver

#jpa/hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

#jwt
jwt.secret=yourVeryLongBase64SecretKeyHereAtLeast256BitsLonggggggggggggggg==
jwt.expiration=86400000  

#logs
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE